apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: go-app-analysis-template
spec:
  args:
  # required in Rollout due to no default value
  - name: service-name
  # optional in Rollout given the default value
  - name: api-url
    value: http://go-app-preview.services.svc.cluster.local
  metrics:
  - name: webmetric
    initialDelay: 30s
    successCondition: "true"
    # interval: 10s
    # count: 2
    failureLimit: 3
    provider:
      web:
        # placeholders are resolved when an AnalysisRun is created
        url: http://go-app-preview.services.svc.cluster.local
