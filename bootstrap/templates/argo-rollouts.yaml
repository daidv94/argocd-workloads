apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
spec:
  destination:
    namespace: argo-rollouts
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/argo-rollouts
    repoURL: 'https://github.com/daidv94/argocd-workloads.git'
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true