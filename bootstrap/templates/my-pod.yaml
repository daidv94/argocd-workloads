apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-pod
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/my-pod
    repoURL: 'https://github.com/daidv94/argocd-workloads.git'
    targetRevision: main
  project: hosting-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true